services:
  mariadb:
    container_name: evolution_mariadb
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: evolution
      MYSQL_PASSWORD: evolution_pass
      MYSQL_DATABASE: evolution
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: evolution_redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:v2.3.7
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_URL: http://localhost:8080

      # Authentication
      AUTHENTICATION_API_KEY: test-api-key-change-me
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: mysql
      DATABASE_CONNECTION_URI: mysql://evolution:evolution_pass@mariadb:3306/evolution
      DATABASE_CONNECTION_CLIENT_NAME: evolution_api
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "true"
      DATABASE_SAVE_DATA_HISTORIC: "true"

      # Redis Cache
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis:6379/0
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: "false"
      CACHE_LOCAL_ENABLED: "false"

      # Logging
      LOG_LEVEL: INFO

      # Other settings
      DEL_INSTANCE: "false"
      RABBITMQ_ENABLED: "false"
      WEBSOCKET_ENABLED: "true"
      CORS_ORIGIN: "*"
      CORS_METHODS: "GET,POST,PUT,DELETE"
      CORS_CREDENTIALS: "true"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_data:/data
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # WhatsApp Gateway - Node.js backend + React UI
  gateway:
    container_name: whatsapp_gateway
    build:
      context: ./evolution_api
      dockerfile: Dockerfile.gateway
    restart: unless-stopped
    ports:
      - "8099:8099"
    environment:
      # Gateway config
      GATEWAY_PORT: 8099
      EVOLUTION_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: test-api-key-change-me
      INSTANCE_NAME: Home
      # Database (shared with Evolution API)
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: evolution
      DB_PASSWORD: evolution_pass
      DB_NAME: evolution
      # Mock HA for local dev (use http://host.docker.internal:8123 for real HA)
      HA_URL: http://gateway:8099/mock-ha
      HA_TOKEN: mock-token
      DATA_PATH: /data/gateway
    volumes:
      - gateway_data:/data/gateway
    depends_on:
      mariadb:
        condition: service_healthy
      evolution-api:
        condition: service_started

volumes:
  mariadb_data:
  redis_data:
  evolution_instances:
  evolution_data:
  gateway_data:
